<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alfabeth table</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Title goes here</th>
            <td class="center width height">A</td>
            <td class="right width height">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="width" id="c">C</td>
            <td class="center width">D</td>
            <td class="center width">E</td>
            <td class="center">F</td>
            <td class="right">G</td>
        </tr>
        <tr>
            <td class="center">H</td>
            <td colspan="2" class="center">I</td>
            <td rowspan="2" id="j" class="right">J</td>
        </tr>
        <tr>
            <td class="center">K</td>
            <td class="center">L</td>
            <td class="center">M</td>
        </tr>
        <tr>
            <td class="right">N</td>
            <td colspan="4" class="center">O</td>
        </tr>
    </table>
</body>
</html>

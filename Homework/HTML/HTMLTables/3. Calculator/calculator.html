<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="widht height right"><input type="text" class="height right button" id="text" /></td>
        </tr>
        <tr>
            <td class="widht height center"><button class="height widht button">1</button></td>
            <td class="widht height center"><button class="height widht button">2</button></td>
            <td class="widht height center"><button class="height widht button">3</button></td>
            <td class="widht height center"><button class="height widht button">+</button></td>
        </tr>
        <tr>
            <td class="widht height center"><button class="height widht button">4</button></td>
            <td class="widht height center"><button class="height widht button">5</button></td>
            <td class="widht height center"><button class="height widht button">6</button></td>
            <td class="widht height center"><button class="height widht button">-</button></td>
        </tr>
        <tr>
            <td class="widht height center"><button class="height widht button">7</button></td>
            <td class="widht height center"><button class="height widht button">8</button></td>
            <td class="widht height center"><button class="height widht button">9</button></td>
            <td class="widht height center"><button class="height widht button">*</button></td>
        </tr>
        <tr>
            <td colspan="2" class="center"><button class="height button" id="zero">0</button></td>
            <td class="widht height center"><button class="height widht button">.</button></td>
            <td class="widht height center"><button class="height widht button">/</button></td>
        </tr>
    </table>
</body>
</html>
